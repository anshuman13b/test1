	<!-- Login Page Css Starts -->
	<script type="text/javascript">
	$("#jb-password-toggle").click(function() {
		let _this = $(this);
		let presentMode = _this.data("present-mode");
		if(presentMode == "show-pass") { //Show Password
			_this.data("present-mode", "hide-pass"); //Set next action
			$("#login_password").attr("type", "text");
			$("#jb-pas-show").hide();
			$("#jb-pas-hide").css("display", "flex");
		} else if(presentMode == "hide-pass") { //Hide Password
			_this.data("present-mode", "show-pass"); ////Set next action
			$("#login_password").attr("type", "password");
			$("#jb-pas-hide").hide();
			$("#jb-pas-show").css("display", "flex");
		}
	});
	</script>
